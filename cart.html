<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - E-Commerce Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Commerce Demo</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light me-2">Retour aux produits</a>
                <a href="#" class="btn btn-primary position-relative">
                    Panier
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Votre Panier</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body" id="cart-items">
                        <!-- Produits ajoutés dynamiquement -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Récapitulatif</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Sous-total:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Livraison:</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                        <button id="checkout-btn" class="btn btn-primary w-100 mt-3">Passer la commande</button>
                        <button id="clear-cart" class="btn btn-outline-danger w-100 mt-2">Vider le panier</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

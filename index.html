<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Commerce Demo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            Catégories
                        </a>
                        <ul class="dropdown-menu" id="categories-dropdown">
                            <!-- Rempli dynamiquement par JavaScript -->
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="cart.html" class="btn btn-primary position-relative">
                        Panier
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Filtres -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header bg-dark text-white">
                        <h5>Filtres</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="price-range" class="form-label">Prix max: <span id="price-value">1000</span>$</label>
                            <input type="range" class="form-range" min="0" max="1000" value="1000" id="price-range">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Catégories</label>
                            <div id="category-filters">
                                <!-- Rempli dynamiquement -->
                            </div>
                        </div>
                        <button id="reset-filters" class="btn btn-outline-secondary w-100">Réinitialiser</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="d-flex justify-content-between mb-3">
                    <h1>Nos Produits</h1>
                    <div>
                        <select class="form-select" id="sort-select">
                            <option value="asc">Prix croissant</option>
                            <option value="desc">Prix décroissant</option>
                            <option value="rating">Meilleures notes</option>
                        </select>
                    </div>
                </div>
                <div class="row" id="products-container">
                    <!-- Produits chargés dynamiquement -->
                </div>
                <nav aria-label="Page navigation" class="mt-4">
                    <ul id="pagination" class="pagination justify-content-center"></ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
